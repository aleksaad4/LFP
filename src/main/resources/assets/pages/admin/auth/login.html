<!-- Login -->
<div class="lc-block">
    <!--todo: загрузку-->
    <!--todo: вывод ошибок-->

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
        <div class="fg-line">
            <input type="text" class="form-control" placeholder="Username">
        </div>
    </div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
        <div class="fg-line">
            <input type="password" class="form-control" placeholder="Password">
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            <i class="input-helper"></i>
            Keep me signed in
        </label>
    </div>

    <a href="" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" ng-form name="form">
        <div class="box login-box">
            <div class="box-header with-border">
                <!--Заголовок формы-->
                <h3 class="box-title">Введите данные авторизации:</h3>
            </div>

            <!--показываем прогресс-бар поверх формы-->
            <div class="overlay" ng-show="lCtrl.form.isLoading">
                <i class="fa fa-refresh fa-spin"></i>
            </div>

            <div class="box-body">

                <!-- показывать сообщение о блокировке -->
                <div class="alert alert-danger" ng-show="!lCtrl.form.errors['#main'] && lCtrl.reason != null">
                   {{lCtrl.reason}}
                </div>

                <!--выводим alert с ошибкой не привязанной к полю-->
                <div class="alert alert-danger" ng-show="lCtrl.form.errors['#main']">
                    {{lCtrl.form.errors['#main']}}
                </div>

                <div class="form-group">
                    <label class="control-label">Логин</label>
                    <input class="form-control" ng-model="lCtrl.form.login" name="login" required>
                </div>

                <div class="form-group">
                    <label class="control-label">Пароль</label>
                    <input type="password" class="form-control" ng-model="lCtrl.form.password" name="password"  ng-enter="lCtrl.login()" required>
                </div>

                <!-- кнопка логина -->
                <button class="btn btn-primary" ng-click="lCtrl.login();">Войти</button>
            </div>
        </div>

    </div>
</div>
