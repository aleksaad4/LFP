<div>
    <!--выводим alert с ошибкой не привязанной к полю-->
    <!--#main ключ для такой ошибки-->
    <div class="alert alert-danger" ng-if="$ctrl.form.errors['#main'] != null" ng-bind="$ctrl.form.errors['#main']">
    </div>

    <!--выводим alert об успешном сохранении-->
    <div class="alert alert-success" ng-if="$ctrl.form.success && !$ctrl.form.hideSuccess">
        <i class="icon fa fa-check-circle-o"></i> Успешно
    </div>
</div>
