<div class="form-group" ng-class="{'has-error': $ctrl.form.errors[$ctrl.fieldName] != null}">
    <!-- подпись к контролу -->
    <label class="control-label" ng-bind="fCtrl.label" ng-if="fCtrl.label"></label>

    <!-- сюда помещается сам контрол -->
    <div ng-transclude=""></div>

    <!-- поле для ошибок -->
    <small class="help-block" ng-if="$ctrl.form.errors[$ctrl.fieldName] != null"
          ng-bind="$ctrl.form.errors[$ctrl.fieldName]"></small>
</div>
