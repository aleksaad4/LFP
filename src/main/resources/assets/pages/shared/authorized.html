<header id="header" data-current-skin={{rCtrl.currentSkin}} data-ng-include="'/pages/shared/header.html'"
        data-ng-controller="HeaderController as hCtrl">
</header>

<section id="main">
    <aside id="sidebar" data-ng-include="'/pages/shared/sideMenu.html'"
           data-ng-class="{'toggled': rCtrl.sideMenu}"
           data-ng-controller="MenuController as mCtrl"></aside>

    <section id="content">
        <div class="container">
            <div data-ui-view="content">
            </div>
        </div>
    </section>
</section>

<footer id="footer" data-ng-include="'/pages/shared/footer.html'"></footer>
